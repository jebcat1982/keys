<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <style media="screen">
      p {
        font-size: 24pt;
        text-align: center;
      }
    </style>
    <p>
      Press the <kbd>any</kbd> key
    </p>
    <p id="output">
    </p>

    <script type="text/javascript">
      $(document).on('keydown', function(event) {
        console.log(event)
        $("#output").html("You press key number " + event.which)
      })
    </script>
  </body>
</html>
